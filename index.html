    <!DOCTYPE html>
<html>
<head>
    <title>Pop-up Alert</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-text">Are you hungry? Subscribe and Follow US!!!</div>
        <div class="alert-buttons">
            <button class="accept-button">Accept</button>
            <button class="deny-button">Deny</button>
        </div>
    </div>
</body>
</html>

<style>
.alert-container {
  display: none; /* Initially hide the pop-up */
  position: fixed;
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Adjust positioning */
  width: 300px; /* Set a fixed width for the square */
  height: auto; /* Adjust height dynamically */
  background-color: rgba(0, 0, 0, 0.8); /* Darker background for better contrast */
  border-radius: 10px; /* Round the corners */
  padding: 20px;
  z-index: 9999; /* Ensure it's on top */
}

.alert-text {
  text-align: center;
  color: white;
  font-size: 18px; /* Adjust font size as needed */
  margin-bottom: 15px;
}

.alert-buttons {
  display: flex;
  justify-content: space-between; /* Space buttons evenly */
  margin-top: 10px;
}

.accept-button, .deny-button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px; /* Adjust the value to control the roundness */
  width: 100px; /* Set a fixed width for square shape */
}

.deny-button {
  background-color: #FF0000;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const alertContainer = document.getElementById('alertContainer');
    const acceptButton = document.querySelector('.accept-button');
    const denyButton = document.querySelector('.deny-button');

    alertContainer.style.display = 'flex'; // Show the pop-up

    acceptButton.addEventListener('click', () => {
        alertContainer.style.display = 'none'; // Hide the pop-up on "Accept"
    });

    denyButton.addEventListener('click', () => {
        window.location.href = "https://www.bing.com"; // Redirect to Bing on "Deny"
    });
});
</script>
